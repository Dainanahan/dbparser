reference:
- title: "Database Communication"
  desc: "How to connect/disconnect databases"
  contents:
    - ends_with("_*db")
- title: "DrugBank Database Loading"
  desc: "Get DrugBank metadata, version and/or exported date"
  contents:
   - starts_with("get_drugbank")
- title: "DrugBank Meta Data"
  desc: "Read DrugBank database"
  contents:
    - '`get_xml_db_rows`'
- title: "Drug Carriers Parsers"
  desc: "Get Drug carriers and its related information"
  contents:
    - starts_with("*parse_carr*")
    - starts_with("parse_drug_carriers*")
- title: "Drug Enzymes Parsers"
  desc: "Get Drug enzymes and its related information"
  contents:
    - starts_with("*parse_enz*")
    - starts_with("parse_drug_enzymes*")
- title: "Drug Targets Parsers"
